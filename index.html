<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id='viewport' name="viewport" content="width=device-width, initial-scale=1.75">
</head>
<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" placeholder="0" readonly></td>
		</tr>
		<tr>
			<td><button>(</button></td>
			<td><button>)</button></td>
			<td><button>%</button></td>
			<td><button>C</button></td>
		</tr>
		<tr>
			<td><button>7</button></td>
			<td><button>8</button></td>
			<td><button>9</button></td>
			<td><button>/</button></td>
		</tr>
		<tr>
			<td><button>5</button></td>
			<td><button>5</button></td>
			<td><button>6</button></td>
			<td><button>*</button></td>
		</tr>
		<tr>
			<td><button>1</button></td>
			<td><button>2</button></td>
			<td><button>3</button></td>
			<td><button>-</button></td>
		</tr>
		<tr>
			<td><button>0</button></td>
			<td><button>.</button></td>
			<td><button>+</button></td>
			<td><button>=</button></td>
		</tr>
	</table>
    <script src="index.js"></script>
</body>
</html>
