<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<table>
		<tr>
			<td colspan="4"><input id="screen" type="text" placeholder="0" readonly></td>
		</tr>
		<tr>
			<td><button style="color:rgb(38,225,193);" onclick="add_to_screen('%')">%</button></td>
			<td><button style="color:rgb(38,225,193);" onclick="add_to_screen('b_l')">(</button></td>
			<td><button style="color:rgb(38,225,193);" onclick="add_to_screen('b_r')">)</button></td>
			<td><button style="color: rgb(235,102,102);" onclick="document.getElementById('screen').placeholder = '0';document.getElementById('screen').value = '';">C</button></td>
		</tr>
		<tr>
			<td><button onclick="add_to_screen('7')">7</button></td>
			<td><button onclick="add_to_screen('8')">8</button></td>
			<td><button onclick="add_to_screen('9')">9</button></td>
			<td><button style="color: rgb(235,102,102);" onclick="add_to_screen('/')">/</button></td>
		</tr>
		<tr>
			<td><button onclick="add_to_screen('4')">4</button></td>
			<td><button onclick="add_to_screen('5')">5</button></td>
			<td><button onclick="add_to_screen('6')">6</button></td>
			<td><button style="color: rgb(235,102,102);" onclick="add_to_screen('*')">*</button></td>
		</tr>
		<tr>
			<td><button onclick="add_to_screen('1')">1</button></td>
			<td><button onclick="add_to_screen('2')">2</button></td>
			<td><button onclick="add_to_screen('3')">3</button></td>
			<td><button onclick="add_to_screen('-')" style="color: rgb(235,102,102);">-</button></td>
		</tr>
		<tr>
			<td><button onclick="add_to_screen('.')">.</button></td>
			<td><button onclick="add_to_screen('0')">0</button></td>
			<td><button onclick="calculate()" style="color: rgb(255,215,0);">=</button></td>
			<td><button onclick="add_to_screen('+')" style="color: rgb(235,102,102);">+</button></td>
		</tr>
	</table>

    <script src="index.js"></script>
    <script>
        function scalePage() {
            document.body.style.transform = 'scale(2)';
            document.body.style.transformOrigin = 'top';
        }

        window.addEventListener('load', scalePage);

    </script>
</body>
</html>
